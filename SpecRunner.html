<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">

  <!-- Mocking libraries and jQuery -->
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-ajax/mock-ajax.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery/jasmine-jquery-1.3.1.js"></script>

  <!-- History.js -->
  <script>if ( typeof window.JSON === 'undefined' ) { document.write('<script type="text/javascript" src="lib/history.js/json2.js"><\/script>'); }</script>
  <script type="text/javascript" src="lib/history.js/amplify.store.js"></script>
  <script type="text/javascript" src="lib/history.js/history.adapter.jquery.js"></script>
  <script type="text/javascript" src="lib/history.js/history.js"></script>
  <script type="text/javascript" src="lib/history.js/history.html4.js"></script>
  <script type="text/javascript" src="lib/pseudositer/pseudositer.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/SimpleFixtureSpec.js"></script>
  <script type="text/javascript" src="spec/DeepFixtureSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="lib/pseudositer/pseudositer.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
